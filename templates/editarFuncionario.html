{% extends 'base.html' %}
{% block conteudo %}

    {%- for mensagem  in get_flashed_messages() %}
        <div class="alert alert-danger mt-2 ms-2 me-2">
            {{ mensagem }}
        </div>
    {%- endfor %}

    <div style="background: linear-gradient(#3E56A6, #182140); height: 752px;">
        <div class="row col-5 mx-auto">
            <div class="row shadow p-5 mx-auto mt-5 mb-5">
                <h1 class="text-light"> Editar Funcionário </h1>
                <i class="bi bi-person-circle mx-auto text-center text-info fs-2"></i>
                <form class="mt-3" action="{{ url_for('editarFuncionario', id=funcionario.id_funcionario) }}"
                      method="POST">
                    <input name="nome_funcionario" type="text" maxlength="80" class="form-control rounded-pill"
                           placeholder="Nome:" value="{{ funcionario.nome_funcionario }}" required>
                    <input name="cpf_funcionario" type="text" maxlength="11" class="form-control rounded-pill mt-3"
                           placeholder="CPF:" value="{{ funcionario.cpf_funcionario }}" required>
                    <input name="email_funcionario" type="email" class="form-control rounded-pill mt-3"
                           placeholder="E-mail:" value="{{ funcionario.email_funcionario }}" required>
                    <input name="telefone_funcionario" type="tel" maxlength="11" class="form-control rounded-pill mt-3"
                           placeholder="Telefone:" value="{{ funcionario.telefone_funcionario }}" required>
                    <input name="cargo_funcionario" type="text" class="form-control rounded-pill mt-3"
                           placeholder="Cargo:" value="{{ funcionario.cargo_funcionario }}" required>
                    <button class="btn btn-primary d-flex text-center rounded-pill mx-auto mt-4"> Salvar</button>
                </form>
                <hr>
                <label class="text-center p-4 text-light">Acesse com mídias sociais</label>
                <div class="row col-6 mx-auto">
                    <i class="bi bi-facebook text-info col" style="font-size: 25px"></i>
                    <i class="bi bi-instagram text-info col" style="font-size: 25px"></i>
                    <i class="bi bi-telephone text-info col" style="font-size: 25px"></i>
                </div>
            </div>
        </div>
    </div>

{% endblock conteudo %}
