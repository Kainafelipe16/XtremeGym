<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/base.css">
    <link rel="website icon" type="png" href="/static/Logo.png">
    <title>Controle de Estoque</title>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <div class="hesquerda">
            <div><img src="static/Logo.png" style="height: 80px"></div>
        </div>
        <div class="hdireita">
            <a href="{{ url_for('index') }}">
                <button class="btn btn-primary text-center rounded-pill m-2" style="font-size: 15px;width: 100px;">
                    Sair
                </button>
            </a>
        </div>
    </div>
</nav>

<div class="principal">
    <div id="sidebar" class="d-flex flex-column p-3">
        <p class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-light text-decoration-none">
            <svg class="bi me-2" width="40" height="32"></svg>
            <span class="fs-4">Menu</span>
        </p>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="{{ url_for('movimentacoes') }}" class="nav-link link-light">
                    <svg class="bi me-2" width="16" height="16"></svg>
                    Histórico
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('catalogo') }}" class="nav-link link-light">
                    <svg class="bi me-2" width="16" height="16"></svg>
                    Catálogo
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('listarFuncionarios') }}" class="nav-link link-light">
                    <svg class="bi me-2" width="16" height="16"></svg>
                    Funcionários
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('listarCategorias') }}" class="nav-link link-light">
                    <svg class="bi me-2" width="16" height="16"></svg>
                    Categorias
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('movimentacaoProduto') }}" class="nav-link link-light">
                    <svg class="bi me-2" width="16" height="16"></svg>
                    Movimentações
                </a>
            </li>
        </ul>
        <hr>
    </div>

    <div id="main">
        {% block conteudo %}

        {% endblock conteudo %}
    </div>
</div>

</body>
</html>
